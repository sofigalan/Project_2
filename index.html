<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Visualization Dashboard</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>   
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="css\estilos.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; 
        top: 0; 
        bottom: 0;
        width: 700px;
        height: 480px; 
        width: 100%; }
</style>

<script type="text/javascript" src="js/choropleth.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
         <a class="navbar-brand" href="#">National earth quake </a>     
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
              <button type="button" id="first" class="btn btn-secondary">Last earth-quake</button>
              <button type="button" id="second" class="btn btn-secondary">Recents earth-quakes</button>
             </div>
            </div>
            <div class="row">
              <div class="col">
            </div>
            <div class="col-7">
                <div id="map" ></div>
            </div>
        </div>

            <br>
        <div class="row">
            <div class="col-5" id="divt1" style="visibility:hidden" display: none>
                
                <table class="table table-striped" id="mytable"  width="100%">
                <thead class="thead-dark">
                 <th scope="col">Last earth-quake information</th>
                </thead>
                <tbody class="font-weight-bold" id="tbody1"></tbody>
                </table>
            </div>
             <div class="col-5" id="divt2"  style="visibility:hidden" display: none>
               <div class="table-wrapper-scroll-y my-custom-scrollbar">
              <table class="table table-striped" id="mytable2" class="table table-bordered table-striped mb-0" with="100%">
                <thead class="thead-dark">
                 <th  scope="col">Mag</th>
                 <th  scope="col">Place</th>
                 <th  scope="col">Date</th>
                </thead>
                <tbody class="font-weight-bold" id="tbody2"></tbody>
                </table>
                </div> 
            </div>
        </div>
    </div>

 <script type="text/javascript" src="js/earth_quake.js"></script>
</body>
</html>
